name: MyTerra
description: Help save the Environment, one click at a time.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^0.13.3
  cached_network_image: ^3.0.0
  font_awesome_flutter: ^9.1.0
  flutter_launcher_icons: ^0.9.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "images/logo/logo-transparent.png"

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
     - images/category_img/kitchen.jpeg
     - images/category_img/electrical.jpeg
     - images/category_img/hoover.jpeg

